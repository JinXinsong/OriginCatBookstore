<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar (Android only) -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>影书</title>
  <!-- Path to Framework7 Library Bundle CSS -->
  <link rel="stylesheet" th:href="@{/css/framework7.bundle.css}">
  <link rel="stylesheet" th:href="@{/css/framework7-icons.css}">
  <!-- <link rel="stylesheet" th:href="@{/css/index.css}"> -->
  <!-- Path to your custom app styles-->
  <!-- <link rel="stylesheet" href="path/to/my-app.css"> -->
</head>

<body>
  <div class="page">
    <!-- Additional "tabbar-labels" class -->
    <div class="toolbar tabbar tabbar-labels toolbar-bottom">
      <div class="toolbar-inner">
        <a href="#tab-1" class="tab-link tab-link-active">
          <!-- Different icons for iOS and MD themes -->
          <i class="icon f7-icons if-not-md">book_fill</i>
          <i class="icon material-icons md-only">book</i>
          <!-- Label text -->
          <span class="tabbar-label">图书</span>
        </a>
        <a href="#tab-2" class="tab-link">
          <i class="icon f7-icons if-not-md">today_fill</i>
          <i class="icon material-icons md-only">today</i>
          <span class="tabbar-label">订单</span>
        </a>
        <a href="#tab-3" class="tab-link">
          <i class="icon f7-icons if-not-md">house_fill</i>
          <i class="icon material-icons md-only">house</i>
          <span class="tabbar-label">店铺</span>
        </a>
      </div>
    </div>
    <div class="tabs">
      <!-- First tab, active -->
      <div class="page-content tab tab-active" id="tab-1">
        <div class="block">
          <p><b>店铺图书</b></p>
          <a href="/storeadmin/addbook" class="col button button-raised external">添加书籍</a>
          <div class="list media-list">
            <ul th:each="c:${page}">
              <li>
                <a th:href="@{/storeadmin/editbook(bookID=${c.bookID})}" class="item-link item-content external">
                  <div class="item-media"><img src="https://cdn.framework7.io/placeholder/people-160x160-1.jpg"
                      width="80" /></div>
                  <div class="item-inner">
                    <div class="item-title-row">
                      <div class="item-title" th:text="${c.bookName}">Yellow Submarine</div>
                      <div class="item-after" th:text="${c.bookPrice}">$15</div>
                    </div>
                    <!-- <div class="item-subtitle">Beatles</div> -->
                    <div class="item-text" th:text="${c.bookInf}"></div>
                  </div>
                </a></li>
              <li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Second tab -->
      <div class="page-content tab" id="tab-2">
        <div class="block">
          <p><b>店铺订单</b></p>
          ...
        </div>
      </div>
      <!-- Third tab -->
      <div class="page-content tab" id="tab-3">
        <div class="block">
          <p><b>店铺信息</b></p>
          <div class="list">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-f7 framework7-icons">house_fill</i></div>
                  <div class="item-inner">
                    <div class="item-title" th:text=${storeName}>Ivan Petrov</div>
                    <!-- <div class="item-after">CEO</div> -->
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-f7 framework7-icons">phone_badge_plus_fill</i></div>
                  <div class="item-inner">
                    <div class="item-title" th:text=${storePhone}>John Doe</div>
                    <!-- <div class="item-after"> <span class="badge">5</span></div> -->
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-f7 framework7-icons">building_2_fill</i></div>
                  <div class="item-inner">
                    <div class="item-title" th:text=${storeLoc}>Jenna Smith</div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content">
                  <div class="item-media"><i class="icon icon-f7 framework7-icons">captions_bubble_fill</i></div>
                  <div class="item-inner">
                    <div class="item-title" th:text=${storeInf}>Jenna Smith</div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="fab fab-extended fab-center-bottom color-blu">
          <a href="/storeadmin/editstore" class="external">
            <i class="icon f7-icons if-not-md">plus</i>
            <i class="icon material-icons md-only">add</i>
            <div class="fab-text">修改信息</div>
          </a>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript" th:src="@{/js/framework7.bundle.js}"></script>
  <script type="text/javascript" th:src="@{/js/storeadmin/home.js}"></script>
</body>

</html>
